<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Budget Buddy - Home Page</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container-search-100">
        <div class="search-form">
          <p class="col-12">Search For A City Below</p>
          <form
            class="city-search d-flex col-10 col-md-3 col-lg-3"
            id="searchForm"
            action="budget.html"
            method="GET"
          >
            <div class="wrap-searchQuery">
              <input
                type="text"
                name="searchQuery"
                id="searchQuery"
                class="form-control"
                placeholder="Search for city"
                aria-label="Search"
              />
            </div>
            <div class="container-submit col-12">
              <input class="submit" type="submit" value="search" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Jquery and Javascript Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
